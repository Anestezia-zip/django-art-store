{% extends "base.html" %}
{% load static sass_tags %}

{% block extra_nav_class %}
    navi
{% endblock %}


{% block content %}
    <div class="container-fluid hero-img">
        <div class="row h-100">
            <div class="col-7 col-md-6 my-auto mx-5">
                <h1 class="hero-title display-4 logo-font text-black">
                    The new paintings are here
                </h1>
                <div class="my-5">
                    <h4>
                        <a href="{% url 'products' %}" class="shop-now-button btn btn-lg rounded-0 text-uppercase py-3">View all</a>
                    </h4>
                </div>
            </div>
        </div>
    </div>

    <!-- Секция с формой запроса картины -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <h2>Request to create a painting</h2>
                <form method="POST" action="{% url 'create_painting_request' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
    
{% endblock %}
